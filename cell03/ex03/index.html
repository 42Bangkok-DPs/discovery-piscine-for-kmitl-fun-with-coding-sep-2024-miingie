<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    <script src="todo.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #ft_list {
            list-style-type: none;
            padding: 0;
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            margin: 5px 0;
            padding: 10px;
        }
        .remove-btn {
            background-color: #e62a2a;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        #newBtn {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>TO DO</h1>
    <button id="newBtn">New</button>
    <div id="ft_list"></div>
</body>
</html>
