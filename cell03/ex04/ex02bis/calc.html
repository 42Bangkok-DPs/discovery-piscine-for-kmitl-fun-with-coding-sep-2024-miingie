<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }

        input,
        select {
            margin: 5px 0;
            padding: 5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="calculator">
        <form id="calculatorform">
            <input type="text" id="left" name="left" placeholder="first number">
            <select id="operators" name="operators">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <input type="text" id="right" name="right" placeholder="second number">
            <input type="submit" value="Try me!">
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $('#calculatorform').submit(function (event) {
                event.preventDefault();
                cal();
            });

            function cal() {
                let left = $('#left').val().trim();
                let right = $('#right').val().trim();
                let op = $('#operators').val();

                leftNumber = parseFloat(left);
                rightNumber = parseFloat(right);

                if ( !Number.isInteger(leftNumber) || !Number.isInteger(rightNumber) || isNaN(leftNumber) || isNaN(rightNumber) || leftNumber === '' || rightNumber === '') {
                    alert("Error :(");
                    return;
                }

                if (left !== leftNumber.toString() || right !== rightNumber.toString()) {
                    alert("Error :(");
                    return;
                }

                let result;

                if (left >= 0 && right >= 0) {
                    switch (op) {
                        case "+":
                            result = leftNumber + rightNumber;
                            break;
                        case "-":
                            result = leftNumber - rightNumber;
                            break;
                        case "*":
                            result = leftNumber * rightNumber;
                            break;
                        case "/":
                            if (rightNumber === 0) {
                                result = "It’s over 9000!";
                            } else {
                                result = leftNumber / rightNumber;
                            }
                            break;
                        case "%":
                            if (rightNumber === 0) {
                                result = "It’s over 9000!";
                            } else {
                                result = leftNumber % rightNumber;
                            }
                            break;
                    }
                    alert(result);
                } else {
                    alert("Error :(");
                }
            }

            setInterval(function () {
                alert("Please, use me...");
            }, 30000);
        });
    </script>
</body>

</html>
