<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: white;
            text-align: center;
            font-size: 3em; 
            margin-top: 20px;
        }
        
        .shop {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .shop img {
            width: 200px;
            height: auto;
        }
        
        .shop a {
            display: block;
            text-align: center;
            margin-top: 5px;
        }
        
        .line {
            border: none;
            border-top: 2px solid #000;
            margin: 20px 0;
        }
        
        .wil2021 {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Basics</h1> 
    
    <div class="shop">
        <div>
            <img src="https://cdn.pomelofashion.com/img/pomelo-logo-square.jpg" >
            <a href="https://www.pomelofashion.com/th/th/" target="_blank">POMELO</a>
        </div>
        
        <div>
            <img src="https://www.gentlewomanonline.com/gw-logo.jpg" >
            <a href="https://www.gentlewomanonline.com/" target="_blank">gentlewoman</a>
        </div>
    </div>
    
    <hr class="line">
    
    <div class="wil2021">
        &copy; wil 2024
    </div>
</body>
</html>
