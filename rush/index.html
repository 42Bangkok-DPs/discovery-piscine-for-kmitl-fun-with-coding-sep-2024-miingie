            <a href = "profilemin.html"><img src="https://i.ibb.co/2WjhJSQ/S-240746558.jpg" alt="Chanidapa" class="circleimage" onmouseover="changecolor('red')" onmouseout="changecolor('default')" id="per1"></a>

<script>
    function changecolor(i) {
        console.log(i);
        switch (i) {
            case "blue" :
                document.getElementById("head").style.backgroundColor = "#fa9494";
                document.getElementById("Screen").style.backgroundColor = "#fa9494";
                document.getElementById("Screen1").style.backgroundColor = "#fa9494";
                document.getElementById("per3").style.boxShadow = "2px 5px";
                document.getElementById("per4").style.boxShadow = "2px 5px";
                break;
            case "red" :
                document.getElementById("head").style.backgroundColor = "#e3cef1";
                document.getElementById("Screen").style.backgroundColor = "#e3cef1";
                document.getElementById("Screen1").style.backgroundColor = "#e3cef1";
                document.getElementById("per1").style.boxShadow = "2px 5px";
                document.getElementById("per2").style.boxShadow = "2px 5px";
                break;
            case "default" :
                document.getElementById("head").style.backgroundColor = "#feeee1";
                document.getElementById("Screen").style.backgroundColor = "#fee0ca";
                document.getElementById("Screen1").style.backgroundColor = "#f1cdb3";
                document.getElementById("per1").style.boxShadow = "none";
                document.getElementById("per2").style.boxShadow = "none";
                document.getElementById("per3").style.boxShadow = "none";
                document.getElementById("per4").style.boxShadow = "none";
                break;
        }
    }

</script>
